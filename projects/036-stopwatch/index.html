<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Stopwatch</h1>
    <div id="timer">00:00:00.00</div>
    <div id="buttons">
        <button id="start"><i class="fas fa-play"></i> Start</button>
        <button id="stop" disabled><i class="fas fa-stop"></i> Stop</button>
        <button id="reset"><i class="fas fa-redo"></i> Reset</button>
        <button id="lap"><i class="fas fa-flag"></i> Lap</button>
    </div>
    <div id="lap-times"></div>
    <script src="script.js"></script>
</body>
</html>
