<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Placeholder</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="card" data-load-delay="1000">
            <div class="card-header placeholder" id="header1"></div>
            <div class="card-content">
                <h3 class="card-title placeholder placeholder-text" id="title1"></h3>
                <p class="card-excerpt">
                    <span class="placeholder placeholder-text"></span>
                    <span class="placeholder placeholder-text"></span>
                    <span class="placeholder placeholder-text"></span>
                    <span class="placeholder placeholder-text"></span>
                </p>
                <div class="author">
                    <div class="profile-img placeholder" id="profile_img1"></div>
                    <div class="author-info">
                        <strong class="placeholder placeholder-text" id="name1"></strong>
                        <small class="placeholder placeholder-text" id="date1"></small>
                    </div>
                </div>
            </div>
        </div>

        <div class="card" data-load-delay="2500">
            <div class="card-header placeholder" id="header2"></div>
            <div class="card-content">
                <h3 class="card-title placeholder placeholder-text" id="title2"></h3>
                <p class="card-excerpt">
                    <span class="placeholder placeholder-text"></span>
                    <span class="placeholder placeholder-text"></span>
                    <span class="placeholder placeholder-text"></span>
                </p>
                <div class="author">
                    <div class="profile-img placeholder" id="profile_img2"></div>
                    <div class="author-info">
                        <strong class="placeholder placeholder-text" id="name2"></strong>
                        <small class="placeholder placeholder-text" id="date2"></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
