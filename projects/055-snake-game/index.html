<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Snake Game</h1>
        <div class="game-info">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="high-score">High Score: <span id="high-score">0</span></div>
        </div>
        <canvas id="game-canvas" width="400" height="400"></canvas>
        <div class="controls">
            <button id="start-btn">Start Game</button>
            <button id="reset-btn">Reset</button>
        </div>
        <div class="mobile-controls">
            <button class="arrow-btn up" id="up-btn">↑</button>
            <div>
                <button class="arrow-btn left" id="left-btn">←</button>
                <button class="arrow-btn right" id="right-btn">→</button>
            </div>
            <button class="arrow-btn down" id="down-btn">↓</button>
        </div>
        <div class="instructions">
            <p>Use arrow keys to control the snake. Eat the food to grow!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
