<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasir Toko Kelontong</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-cash-register"></i>Kasir Toko Kelontong</h1>
        
        <div class="search-category-section">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Cari produk...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <div class="category-filter">
                <select id="category-select">
                    <option value="all">Semua Kategori</option>
                </select>
            </div>
        </div>
        
        <div class="kasir-app">
            <div class="produk-section">
                <h2><i class="fas fa-boxes"></i> Daftar Produk</h2>
                <div class="produk-list">
                </div>
            </div>
            
            <div class="transaksi-section">
                <h2><i class="fas fa-shopping-cart"></i> Transaksi</h2>
                <div class="cart">
                    <table id="cart-table">
                        <thead>
                            <tr>
                                <th>Produk</th>
                                <th>Harga</th>
                                <th>Qty</th>
                                <th>Subtotal</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="cart-items">
                        </tbody>
                    </table>
                </div>
                
                <div class="payment-section">
                    <div class="total-section">
                        <div class="total-label">Total:</div>
                        <div class="total-amount" id="total-amount">Rp 0</div>
                    </div>
                    
                    <div class="payment-input">
                        <label for="payment-amount">Jumlah Bayar:</label>
                        <input type="number" id="payment-amount" placeholder="Masukkan jumlah bayar">
                        <button id="calculate-btn">Hitung</button>
                    </div>
                    
                    <div class="change-section">
                        <div class="change-label">Kembalian:</div>
                        <div class="change-amount" id="change-amount">Rp 0</div>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button id="reset-btn" class="btn reset"><i class="fas fa-trash-alt"></i> Reset</button>
                    <button id="print-btn" class="btn print"><i class="fas fa-print"></i> Cetak Struk</button>
                    <button id="bayar-btn" class="btn bayar"><i class="fas fa-money-bill-wave"></i> Bayar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="receipt-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="receipt-content">
            </div>
            <button id="print-receipt-btn" class="btn print"><i class="fas fa-print"></i> Cetak</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
