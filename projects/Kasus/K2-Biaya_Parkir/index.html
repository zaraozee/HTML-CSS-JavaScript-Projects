<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kalkulasi Biaya Parkir</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Kalkulasi Biaya Parkir</h2>
        <label for="jamMasuk">Jam Masuk (0-24):</label>
        <input type="number" id="jamMasuk" min="0" max="24">

        <label for="jamKeluar">Jam Keluar (0-24):</label>
        <input type="number" id="jamKeluar" min="0" max="24">

        <button id="btnHitung">Hitung Biaya Parkir</button>

        <p class="result" id="hasil">Biaya parkir: -</p>
        <p class="error" id="errorMsg"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
