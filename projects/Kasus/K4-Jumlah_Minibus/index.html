<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumlah Minibus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Hitung Jumlah Minibus</h2>
        <label for="jumlahPeserta">Jumlah Peserta:</label>
        <input type="number" id="jumlahPeserta" min="1" placeholder="Masukkan jumlah peserta">

        <button id="btnHitung">Hitung Jumlah Minibus</button>

        <p class="result" id="hasil">Jumlah minibus yang diperlukan: -</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
