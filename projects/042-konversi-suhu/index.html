<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konversi Suhu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Konversi Suhu</h1>
    
    <div class="converter-card">
      <div class="input-group">
        <label for="inputValue">Masukkan Nilai Suhu:</label>
        <input type="number" id="inputValue" placeholder="Contoh: 100" class="input-field">
      </div>
      
      <div class="select-group">
        <div class="select-container">
          <label for="fromUnit">Dari Satuan:</label>
          <select id="fromUnit" class="select-field">
            <option value="celsius">Celsius (째C)</option>
            <option value="fahrenheit">Fahrenheit (째F)</option>
            <option value="kelvin">Kelvin (K)</option>
          </select>
        </div>
        
        <div class="select-container">
          <label for="toUnit">Ke Satuan:</label>
          <select id="toUnit" class="select-field">
            <option value="celsius">Celsius (째C)</option>
            <option value="fahrenheit">Fahrenheit (째F)</option>
            <option value="kelvin">Kelvin (K)</option>
          </select>
        </div>
      </div>
      
      <button onclick="konversiSuhu()" class="convert-btn">Konversi</button>
      
      <div class="result-container" id="output">
        <div class="result-placeholder">Hasil konversi akan muncul di sini</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
