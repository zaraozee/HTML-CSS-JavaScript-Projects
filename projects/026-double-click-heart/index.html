<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Double click to create heart animation">
    <title>Double Click Heart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>Double Click to <i class="fas fa-heart"></i></h1>
        <div class="stats">
            <span id="counter">0</span> hearts created
            <span id="streak">Current streak: 0</span>
        </div>
        
        <div class="image-container" id="loveMe">
            <img src="https://images.unsplash.com/photo-1682686580391-615b3f4f56eb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" 
                 alt="Beautiful scenery to love" 
                 class="clickable-image">
        </div>
        
        <div class="controls">
            <button id="resetBtn">Reset Counter</button>
            <button id="changeImgBtn">Change Image</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
