<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapot Siswa</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-book"></i> Rapot Siswa</h1>
        
        <div class="rapot-container">
            <div class="input-section">
                <div class="form-group">
                    <label for="nama-siswa">Nama Siswa:</label>
                    <input type="text" id="nama-siswa" placeholder="Masukkan nama siswa">
                </div>
                <div class="form-group">
                    <label for="kelas">Kelas:</label>
                    <select id="kelas">
                        <option value="10">Kelas 10</option>
                        <option value="11">Kelas 11</option>
                        <option value="12">Kelas 12</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="semester">Semester:</label>
                    <select id="semester">
                        <option value="1">Semester 1</option>
                        <option value="2">Semester 2</option>
                    </select>
                </div>
                
                <div class="nilai-section">
                    <h3>Input Nilai Mata Pelajaran</h3>
                    <div id="mata-pelajaran-container">
                        <div class="mata-pelajaran">
                            <input type="text" class="nama-pelajaran" placeholder="Nama Pelajaran">
                            <input type="number" class="nilai-pelajaran" placeholder="Nilai" min="0" max="100">
                            <button class="hapus-pelajaran"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                    <button id="tambah-pelajaran" class="btn"><i class="fas fa-plus"></i> Tambah Pelajaran</button>
                </div>
                
                <button id="hitung-rapot" class="btn hitung"><i class="fas fa-calculator"></i> Hitung Nilai Rapot</button>
            </div>
            
            <div class="output-section">
                <div class="rapot-header">
                    <h2>RAPOR SISWA</h2>
                    <div class="siswa-info">
                        <p id="output-nama">Nama: </p>
                        <p id="output-kelas">Kelas: </p>
                        <p id="output-semester">Semester: </p>
                    </div>
                </div>
                <table id="nilai-table">
                    <thead>
                        <tr>
                            <th>Mata Pelajaran</th>
                            <th>Nilai</th>
                            <th>Predikat</th>
                        </tr>
                    </thead>
                    <tbody id="nilai-body">
                        <!-- Nilai akan diisi oleh JavaScript -->
                    </tbody>
                </table>
                <div class="rata-rata">
                    <p>Nilai Rata-rata: <span id="rata-rata">0</span></p>
                    <p>Predikat: <span id="predikat">-</span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
