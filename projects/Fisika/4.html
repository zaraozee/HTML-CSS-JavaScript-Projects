<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: #edb371;
  }
  #project4 {
    font-family: 'Trebuchet MS', sans-serif;
    background:  #f6a555;
    color: #5a3e36;
    max-width: 340px;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 4px 15px rgba(90, 62, 54, 0.3);
    margin-bottom: 40px;
  }
  #project4 h2 {
    font-weight: 700;
    margin-bottom: 12px;
    letter-spacing: 0.05em;
  }
  #project4 label {
    display: block;
    margin-top: 12px;
    font-size: 1rem;
  }
  #project4 input[type=number] {
    width: 94%;
    padding: 8px;
    margin-top: 6px;
    border: 2px solid #5a3e36;
    border-radius: 8px;
    font-size: 20px;
    transition: border-color 0.3s ease;
  }
  #project4 input[type=number]:focus {
    border-color: #fda085;
    outline: none;
  }
  #project4 button {
    margin-top: 16px;
    width: 100%;
    padding: 12px;
    font-weight: 700;
    color: #f6d365;
    background-color: #5a3e36;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-size: 1.1rem;
    transition: background-color 0.3s ease;
  }
  #project4 button:hover {
    background-color: #6e4a40;
  }
  #project4 p {
    margin-top: 18px;
    font-weight: 700;
  }
  #project4 p.error {
    color: #cc4e39;
  }

</style>
<body>
    <section id="project4" class="project">
    <h2>Kalkulator Energi Potensial</h2>
    <label for="massa4">Masukkan massa benda (kg):</label>
    <input type="number" id="massa4" />
    <label for="tinggi4">Masukkan tinggi benda (m):</label>
    <input type="number" id="tinggi4" />
    <label for="gravitasi4">Masukkan percepatan gravitasi (m/sÂ²):</label>
    <input type="number" id="gravitasi4" value="9.8" />
    <button id="btnHitung4">Hitung Energi Potensial</button>
    <p class="result" id="hasil4">Hasil: -</p>
    <p class="error" id="error4"></p>
    </section>

    <script>
    document.getElementById('btnHitung4').addEventListener('click', () => {
        const massa = parseFloat(document.getElementById('massa4').value);
        const tinggi = parseFloat(document.getElementById('tinggi4').value);
        let gravitasi = parseFloat(document.getElementById('gravitasi4').value);
        const error = document.getElementById('error4');
        const hasil = document.getElementById('hasil4');
        error.textContent = '';
        hasil.textContent = 'Hasil: -';

        if (isNaN(massa) || massa <= 0) {
        error.textContent = 'Mohon masukkan massa yang valid dan lebih besar dari 0.';
        return;
        }
        if (isNaN(tinggi) || tinggi < 0) {
        error.textContent = 'Mohon masukkan tinggi yang valid (tidak negatif).';
        return;
        }
        if (isNaN(gravitasi) || gravitasi <= 0) {
        gravitasi = 9.8;
        document.getElementById('gravitasi4').value = gravitasi;
        }

        const Ep = massa * gravitasi * tinggi;
        hasil.textContent = `Energi potensial benda adalah: ${Ep.toFixed(2)} joule`;
    });
    </script>
</body>
</html>
