<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Auto Typing</title>
</head>
<body>
    <div class="container">
        <h1 id="text"></h1>
        <div class="cursor"></div>
        
        <div class="controls">
            <div class="control-group">
                <label for="speed">Speed:</label>
                <div class="slider-container">
                    <input type="range" id="speed" min="1" max="20" value="10">
                    <span id="speed-value">10</span>
                </div>
            </div>
            
            <div class="control-group">
                <label for="text-input">Custom Text:</label>
                <input type="text" id="text-input" value="We Love Programming!">
                <button id="update-text"><i class="fas fa-sync-alt"></i></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
