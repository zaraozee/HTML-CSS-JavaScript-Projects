<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Word Guessing Game</h1>
        <div class="word-display" id="word-display"></div>
        <div class="hint">Hint: <span id="hint-text"></span></div>
        <div class="guesses-remaining">Guesses left: <span id="guesses-left">6</span></div>
        <div class="wrong-letters">Wrong letters: <span id="wrong-letters"></span></div>
        <div class="keyboard" id="keyboard"></div>
        <div class="message" id="message"></div>
        <button class="reset-btn" id="reset-btn">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
